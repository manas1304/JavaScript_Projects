<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="../Rock_Paper_Scissors_Game/public/css/style.css">

</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="choices">

        <div class="choice" id="rock">
            <img src="../Rock_Paper_Scissors_Game/public/images/rock_rps_game.png" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="../Rock_Paper_Scissors_Game/public/images/paper_rps_game.png" alt="">
        </div>

        <div class="choice" id="scissors">
            <img src="../Rock_Paper_Scissors_Game/public/images/scissors_rps_game.png" alt="">
        </div>
        
    </div>

    <div class="score-board">
        
        <div class="score">

            <p id="user-score">0</p>
            <p>You</p>

        </div>

        <div class="score">

            <p id="comp-score">0</p>
            <p>Computer</p>

        </div>

    </div>

    <div class="msg-container">

        <p id="msg">Play Your Move</p>

    </div>

    <script src="../Rock_Paper_Scissors_Game/public/js/script.js"></script>
    
</body>
</html>
